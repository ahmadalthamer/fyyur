{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for area in areas %}
<h3>{{ area.city }}, {{ area.state }}</h3>
	<ul class="items">
		{% for venue in area.venues %}
		<li>
			<a href="/venues/{{ venue.id }}">
			
				<i class="fas fa-music"></i>
			
						
					<h5>{{ venue.name }}</h5>
				
		
			</a>
		</li>
			<a href="/venues/{{ venue.id }}/edit">
			&nbsp<i class="fas fa-edit  fa-2x" style="color: blue"></i>
		</a>&nbsp&nbsp&nbsp 
      	<i id="delete" data-id="{{ venue.id }}" class="fas fa-trash-alt fa-2x" style="color:
		red"></i>
		{% endfor %}
	
	</ul>

{% endfor %}

 <script>
      const deletedVenue = document.getElementById('delete')
        deletedVenue.onclick = function(e) {
          const venueId = e.target.dataset['id'];
          fetch('/venues/' + venueId, {
            method: 'DELETE'
          })
      }
  
 </script>
{% endblock %}
